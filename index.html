<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stqrkvi</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- DARK OVERLAY -->
  <div class="overlay"></div>

  <!-- CARD -->
  <div class="card">

    <!-- PFP -->
    <img class="pfp" src="ear2.webp" alt="Stqrkvi">

    <!-- NAME + AGE SAME LINE -->
    <h1 class="name">Stqrkvi, 17</h1>

    <p class="about">
      <br>
      ʙᴇ ᴀ ᴍᴀɴ, ɴᴏᴛ ᴀ ʙᴀsᴛᴀʀᴅ.
    </p>

    <div class="skills">
      <span> sᴍᴀʀᴛ </span>
      <span> ᴀᴇsᴛʜᴇᴛɪᴄ </span>
      <span> ɢᴇɴɪᴜs
 </span>
      <span> ᴄʀᴇᴀᴛɪᴠᴇ ᴇᴅɪᴛɪɴɢ </span>
    </div>

    <a class="insta" href="https://www.instagram.com/stqrkvi/" target="_blank">
      Instagram
    </a>

    <footer>Not Loud, Just Legendary</footer>

  </div>

  <!-- AUTO PLAY BACKGROUND MUSIC -->
  <audio id="bg-music" autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    music.volume = 0.4;

    // Force play on load (browser safe attempt)
    window.addEventListener("load", () => {
      music.play().catch(() => {
        document.addEventListener("click", () => {
          music.play();
        }, { once: true });
      });
    });
  </script>

</body>
</html>
