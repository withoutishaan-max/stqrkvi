<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stqrkvi</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- DARK OVERLAY -->
  <div class="overlay"></div>

  <!-- CARD -->
  <div class="card">

    <!-- PFP -->
    <img class="pfp" src="ear2.webp" alt="stqrkvi">

    <h1 class="name">stqrkvi</h1>

    <!-- 17 added below name -->
    <h2 class="age">17</h2>

    <p class="about">
      Calm mind. Sharp vision.<br>
      I move in silence, let my work speak.
    </p>

    <div class="skills">
      <span> Smart </span>
      <span> Aesthetic </span>
      <span> Genius </span>
      <span> Creative Editing </span>
    </div>

    <a class="insta" href="https://www.instagram.com/stqrkvi/" target="_blank">
      Instagram
    </a>

    <footer>Not Loud, Just Legendary</footer>

  </div>

  <!-- HIDDEN AUTO PLAY MUSIC -->
  <audio id="bg-music" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    music.volume = 0.4;

    function startMusic() {
      music.play().catch(() => {});
      document.removeEventListener("click", startMusic);
    }

    document.addEventListener("click", startMusic);
  </script>

</body>
