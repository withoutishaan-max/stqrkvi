  <style>
    #enter-screen {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(15px);
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.8s ease;
    }

    #enter-screen.hide {
      opacity: 0;
      pointer-events: none;
    }

    .enter-text {
      font-size: 26px;
      letter-spacing: 3px;
      color: white;
      text-align: center;
      text-shadow: 
        0 0 8px white,
        0 0 16px white,
        0 0 32px white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .bg-video,
    .bg-image {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .bg-image {
      animation: zoom 20s infinite alternate ease-in-out;
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>

</head>

<script>
  const enterScreen = document.getElementById("enter-screen");
  const music = document.getElementById("bg-music");

  // üî• IMAGE MODE ACTIVE
  const useVideo = true;

  const video = document.querySelector(".bg-video");
  const image = document.querySelector(".bg-image");

  if (useVideo) {
    image.style.display = "none";
  } else {
    video.style.display = "none";
  }

  music.volume = 0;

  enterScreen.addEventListener("click", () => {
    enterScreen.classList.add("hide");
    music.play();

    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 1.0) {
        vol += 0.05;
        music.volume = vol;
      } else {
        clearInterval(fade);
      }
    }, 100);
  });
