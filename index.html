<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stqrkvi</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    /* ENTER SCREEN */
    #enter-screen {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(15px);
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.6s ease;
    }

    #enter-screen.hide {
      opacity: 0;
      pointer-events: none;
    }

    /* GLOW TEXT */
    .enter-text {
      font-size: 40px;
      letter-spacing: 4px;
      color: white;
      text-shadow: 
        0 0 10px white,
        0 0 20px white,
        0 0 40px white,
        0 0 80px white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>

</head>
<body>

  <!-- ENTER SCREEN -->
  <div id="enter-screen">
    <div class="enter-text">PRESS TO ENTER</div>
  </div>

  <!-- VIDEO BACKGROUND -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- DARK OVERLAY -->
  <div class="overlay"></div>

  <!-- CARD -->
  <div class="card">

    <img class="pfp" src="ear2.webp" alt="Stqrkvi">

    <h1 class="name">Stqrkvi, 17</h1>

    <p class="about">
      <br>
      ʙᴇ ᴀ ᴍᴀɴ, ɴᴏᴛ ᴀ ʙᴀsᴛᴀʀᴅ.
    </p>

    <div class="skills">
      <span> sᴍᴀʀᴛ </span>
      <span> ᴀᴇsᴛʜᴇᴛɪᴄ </span>
      <span> ɢᴇɴɪᴜs </span>
      <span> ᴄʀᴇᴀᴛɪᴠᴇ ᴇᴅɪᴛɪɴɢ </span>
    </div>

    <a class="insta" href="https://www.instagram.com/stqrkvi/" target="_blank">
      Instagram
    </a>

    <footer>Not Loud, Just Legendary</footer>

  </div>

  <!-- NEW BACKGROUND MUSIC -->
  <audio id="bg-music" loop>
    <source src="newsong.mp3" type="audio/mpeg">
  </audio>

  <script>
    const enterScreen = document.getElementById("enter-screen");
    const music = document.getElementById("bg-music");

    music.volume = 0.4;

    enterScreen.addEventListener("click", () => {
      enterScreen.classList.add("hide");
      music.play();
    });
  </script>

</body>
</html>
